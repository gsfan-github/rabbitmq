group 'com.focuson.learn'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    maven {
        url 'http://maven.aliyun.com/nexus/content/groups/public/'
    }
    mavenLocal()
    mavenCentral()
}

dependencies {
    compile 'org.springframework.boot:spring-boot:1.5.4.RELEASE'
    compile 'org.springframework.boot:spring-boot-starter:1.5.4.RELEASE'
    compile 'org.springframework.amqp:spring-rabbit:2.0.0.RELEASE'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
